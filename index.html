<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth and Moon 3D</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e; /* 调整为深蓝色背景 */
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 初始化场景、相机和渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 添加环境光和点光源
        const ambientLight = new THREE.AmbientLight(0x555555);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);

        // 创建地球
        const earthGeometry = new THREE.SphereGeometry(3, 32, 32);
        const earthMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x1a75ff,
            specular: 0x111111,
            shininess: 5
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // 创建月球
        const moonGeometry = new THREE.SphereGeometry(0.8, 32, 32);
        const moonMaterial = new THREE.MeshPhongMaterial({ 
            color: 0xcccccc,
            specular: 0x111111,
            shininess: 1
        });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.position.x = 8; // 初始位置
        scene.add(moon);

        // 设置相机位置
        camera.position.z = 15;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 地球自转
            earth.rotation.y += 0.005;
            
            // 月球公转
            const time = Date.now() * 0.001;
            moon.position.x = Math.cos(time * 0.5) * 8;
            moon.position.z = Math.sin(time * 0.5) * 8;
            moon.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // 处理窗口大小变化
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
