<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 初始化场景、相机和渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 添加环境光和点光源(太阳)
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);
        
        const sunLight = new THREE.PointLight(0xffffff, 2, 100);
        scene.add(sunLight);

        // 创建太阳
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffff00,
            wireframe: false
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // 行星数据
        const planets = [
            { name: 'Mercury', radius: 0.4, distance: 10, color: 0x8c8c8c, speed: 0.04 },
            { name: 'Venus', radius: 0.6, distance: 15, color: 0xe6e6e6, speed: 0.015 },
            { name: 'Earth', radius: 0.6, distance: 20, color: 0x1a75ff, speed: 0.01 },
            { name: 'Mars', radius: 0.4, distance: 25, color: 0xff3300, speed: 0.008 },
            { name: 'Jupiter', radius: 1.2, distance: 35, color: 0xff9933, speed: 0.002 },
            { name: 'Saturn', radius: 1.0, distance: 45, color: 0xffcc99, speed: 0.0009 },
            { name: 'Uranus', radius: 0.8, distance: 55, color: 0x66ccff, speed: 0.0004 },
            { name: 'Neptune', radius: 0.8, distance: 65, color: 0x3333ff, speed: 0.0001 }
        ];

        // 创建行星
        const planetMeshes = [];
        planets.forEach(planet => {
            const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: planet.color });
            const mesh = new THREE.Mesh(geometry, material);
            
            // 设置行星初始位置
            mesh.position.x = planet.distance;
            scene.add(mesh);
            planetMeshes.push({ mesh, speed: planet.speed, distance: planet.distance });
        });

        // 设置相机位置
        camera.position.z = 80;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 太阳自转
            sun.rotation.y += 0.005;
            
            // 行星公转
            planetMeshes.forEach((planet, i) => {
                planet.mesh.position.x = Math.cos(planet.speed * Date.now() * 0.001) * planet.distance;
                planet.mesh.position.z = Math.sin(planet.speed * Date.now() * 0.001) * planet.distance;
                planet.mesh.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        }

        // 处理窗口大小变化
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
